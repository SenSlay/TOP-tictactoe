<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <main class="container-fluid mt-md-5 pt-md-5">
        <p class="row status"></p>

        <div class="row justify-content-center">
            <div class="col d-none d-md-flex">
                <div class="ms-auto d-flex flex-column justify-content-center align-items-center text-center p-3">
                    <input type="text" class="mb-3 border player-name-input form-control" id="0" value="Player One"></input>
                    <i class="fa-regular fa-user mb-5"></i>
                    <h3 class="player-one-score">0</h3>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="game-board"></div>
            </div>

            <div class="col d-none d-md-flex">
                <div class="me-auto d-flex flex-column justify-content-center align-items-center text-center p-3">
                    <input type="text" class="mb-3 border player-name-input form-control" id="1" value="Player Two"></input>
                    <i class="fa-regular fa-user mb-5"></i>
                    <h3 class="player-two-score">0</h3>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center btn-container">
            <button type="button" class="reset-btn">Reset</button>
            <button type="button" class="change-start-btn" data-start="1">Player One Starts</button>
        </div>

        <!-- Appears on smaller devices and disappears on larger devices-->
        <div class="row d-md-none score-container">
            <div class="col d-flex justify-content-center">
                <div class="ms-auto d-flex flex-column justify-content-center align-items-center text-center p-3">
                    <input type="text" class="mb-3 border player-name-input form-control" id="0" value="Player One"></input>
                    <i class="fa-regular fa-user mb-5"></i>
                    <h3 class="player-one-score">0</h3>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="d-flex me-auto flex-column justify-content-center align-items-center text-center p-3">
                    <input type="text" class="mb-3 border player-name-input form-control" id="1" value="Player Two"></input>
                    <i class="fa-regular fa-user mb-5"></i>
                    <h3 class="player-two-score">0</h3>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/19aba0697a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
