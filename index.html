<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <main class="container-fluid">
        <div class="row status"></div>

        <div class="row justify-content-center">
            <div class="col d-none d-md-flex">
                <div class="ms-auto d-flex flex-column justify-content-center align-items-center text-center p-3">
                    <h3 class="mb-3">Player One</h3>
                    <i class="fa-regular fa-user mb-5"></i>
                    <h3 class="player-one-score">0</h3>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="game-board"></div>
            </div>

            <div class="col d-none d-md-flex">
                <div class="me-auto d-flex flex-column justify-content-center align-items-center text-center p-3">
                    <h3 class="mb-3">Player Two</h3>
                    <i class="fa-regular fa-user mb-5"></i>
                    <h3 class="player-two-score">0</h3>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-primary reset-btn">Reset</button>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/19aba0697a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
